<!DOCTYPE html>
<html ng-app="Basics">

<head>
    <title>The Basics List!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.4.0/js/xeditable.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../css/pmp.css">
    <script src="/js/module.basics.js"></script>
    <script src="/js/controller.home.js"></script>
    <script src="/js/factory.basics.js"></script>

</head>

<body ng-controller="homeController as home">
    <br>
    <br>
    <a class="btn btn-default" role="button" data-toggle="collapse" href="#Menu" aria-expanded="false" aria-controls="collapseExample">Menu</a>

    
<div class="collapse" id="Menu">
    <br>
  <div class="well">
    <a class="menu" href="/logout">Logout</a>
<!--
	<a class="menu" href="/html/prioritize.html">Prioritize Basics List Items!</a> 
    <a class="menu" href="/html/datebasicss.html">Edit Basics List Dates!</a>
    <a class="menu" href="/html/addtasks.html">Add More Basics List Tasks!</a>
    <a class="menu" href="/html/basicslist.html">View Your Basics List!</a>
-->
  </div>
</div>

    <br>
    <br>
    <br>
    <br>
    <div>
        <h1>We'll start by adding your preferred functions one at a time. What type of position do you want.</h1>
        <form ng-submit="home.addPrefFunction()">
            <input class="form-control addbasics" ng-model="home.newPrefFunction.preferred" placeholder="Add Your Preferred Function Here!">
            <br>
            <input type="submit" class="btn btn-default">
        </form>
        <br>
        <div ng-repeat="title in home.basicsList[0].preferred track by $index">
            <div id="list4">
                <ul class='center'>
                    <li class="list">
                        <h2> {{ title }} </h2>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <div>
        <h1>You can add your certifications below</h1>
        <form ng-submit="home.addCertifications()">
            <input class="form-control addbasics" ng-model="home.newCertifications.certifications" placeholder="Add certifications here">
            <br>
            <input type="submit" class="btn btn-default">
        </form>
        <br>
        <div ng-repeat="certifications in home.certificationsList[0].certifications track by $index">
            <div class="list" id="list4">
                <ul class='center'>
                    <li>
                        <h2> {{ certifications }} </h2>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
